<div class="right">
  <div style="display:flex;justify-content:flex-end;align-items:center;height:100px;background:rgb(99, 154, 236);">
    <div style="width:350px;height:50px;margin-right: 25px;display:flex;align-items:center;justify-content:space-around;flex-direction:row;">
      <div style="width: 150px;height: 50px;">
        <button class="button button5 pp">Registrati</button>
      </div>
      <div style="width: 150px;height: 50px;">
        <button class="button button5 pp">Login</button>
      </div>
    </div>
  </div>
  <div *ngIf="(selected | async) as anime" style="display:flex;justify-content:space-around;flex-direction:row;height:calc(100vh - 100px);background:rgb(99, 154, 236);">
    
    <div style="width:400px;height:calc(100vh - 400px);display:flex;justify-content:center;flex-direction:column;align-items:flex-start;margin-left:0;">
      <img width="400px" height="400px" class="pp" src="{{anime.image}}">
      <ul>
        <li>Lista Episodi / Totale {{anime.episodi.length}}</li>
        <div *ngFor="let ep of anime.episodi; let i = index;">
          <li>{{i}} - {{ep[0]}}</li>
        </div> 
      </ul>
    </div>
    <div style="display:flex;justify-content:center;align-items:center;">
      <strong>NO CONTENT</strong>
    </div>
    
  </div>

  <div *ngIf="!(selected | async)" style="height:calc(100vh - 100px);background:rgb(99, 154, 236);overflow-y:scroll;">
    <div *ngIf="!(all | async)" class="slideshow-container">
      <div *ngIf="(casual | async) as anime" class="mySlides">
        <div class="sliderSingle" *ngIf="slideIndex == 1">
          <a class="prev pp" (click)="plusSlides(-1)">&#10094;</a>
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[0])" src="{{anime[0].image}}">
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[1])" src="{{anime[1].image}}">
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[2])" src="{{anime[2].image}}">
          <a class="next pp" (click)="plusSlides(1)">&#10095;</a>
  
        </div>
        <div class="sliderSingle" *ngIf="slideIndex == 2">
          <a class="prev pp" (click)="plusSlides(-1)">&#10094;</a>
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[3])" src="{{anime[3].image}}">
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[4])" src="{{anime[4].image}}">
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[5])" src="{{anime[5].image}}">
          <a class="next pp" (click)="plusSlides(1)">&#10095;</a>
  
        </div>
        <div class="sliderSingle" *ngIf="slideIndex == 3">
          <a class="prev pp" (click)="plusSlides(-1)">&#10094;</a>
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[6])" src="{{anime[6].image}}">
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[7])" src="{{anime[7].image}}">
          <img width="300px" height="300px" class="pp" (click)="selectAnime(anime[8])" src="{{anime[8].image}}">
          <a class="next pp" (click)="plusSlides(1)">&#10095;</a>
  
        </div>
      </div>
      
      
    </div>
    <div *ngIf="!(all | async)">
      <div class="firstText">
        ANIME IN EVIDENZA
      </div>
      <div class="container">
        <div class="row__inner" *ngFor="let anime of (evidenza | async)">
          <div class="pp tile" (click)="selectAnime(anime)">
            <div class="tile__media">
              <img class="tile__img" src="{{anime.image}}"/>
            </div>
            <div class="tile__title">
              {{anime.name}}
            </div>
          </div>
        </div>
      </div>
      <div class="firstText">
        ANIME SUGGERITI
      </div>
      <div class="container">
        <div class="row__inner" *ngFor="let anime of (suggeriti | async)">
          <div class="pp tile" (click)="selectAnime(anime)">
            <div class="tile__media">
              <img class="tile__img" src="{{anime.image}}"/>
            </div>
            <div class="tile__title">
              {{anime.name}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="(all | async)">
      <div class="all">
        <div class="box">
          <div class="pp container-1">
              <input type="search" id="search" placeholder="Cerca anime" />
          </div>
        </div>
        
        <div style="width: 150px;height: 50px;">
          <span class="custom-dropdown big">
            <select>    
              <option *ngFor="let title of ordini; let i = index;" [value]="title">
                {{title}}
              </option>
            </select>
          </span>
          
        </div>
      </div>
      
      <div *ngIf="(filter | async).filteredList.length > 0">
        <div class="grid">
          <div *ngFor="let anime of (filter | async).filteredList; let i = index">
            <div class="pp tile" (click)="selectAnime(anime)">
              <div class="tile__media">
                <img class="tile__img" src="{{anime.image}}"/>
              </div>
              <div class="tile__title">
                {{anime.name}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>


<div class="left">
  <div class="row">
    <div class="pp" (click)="clickHome()" style="display: block;width:250px;height:250px;">
      <img width="250" height="250" src="assets/img/logo.png"/>
    </div>
    <div class="pp" style="padding:20px;font-size: 30px;" (click)="allAnimes()">
      <span>Lista A-Z</span>
    </div>
    <div class="pp" style="padding:20px;font-size: 30px;">
      <span>FAQ</span>
    </div>
    <div class="pp" style="padding:20px;font-size: 30px;">
      <span>Privacy</span>
    </div>
  </div>
</div>
