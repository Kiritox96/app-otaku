<!-- Just an image -->
<nav class="navbar navbar-light" style="background-color: #49b3ff;">
  <a class="navbar-brand">
    <img style="display: inline-block;height:65px;width:90px;"src="assets/img/logo.png" alt="Otaku-World">
  </a>
</nav>
<div class="container">
  <div class="row">
    <div style="width:30%;">
      <div class="panel panel-primary">
        <div class="panel-heading">Lista episodi</div>
        <div class="panel-body lista">
            
            
            
          <ul class="list-group" *ngIf="(animes | async)">
            <div *ngFor="let anime of (animes | async)">
              <div class="list-group-item" (click)="selectAnime(anime)">
                <span><span class="badge badge-pill badge-primary pull-right">{{anime.episodi.length}}</span>  {{anime.name}}</span>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div style="width:70%;float:left;">
        col-4
    </div>
  </div>
</div>
<div class="footer-no">
  <p (click)="clickEvidenza()">Evidenza</p>
  <p (click)="clickSuggeriti()">Suggeriti</p>
  <div class="row box" *ngIf="(viewEvidenza | async)">
    <div *ngFor="let anime of (evidenza | async)">
      <div class="card">
        <div class="imgBx">
          <img src="{{anime.image}}" >
        </div>
        <div class="details">
          <h2 style="overflow: hidden;text-overflow: ellipsis;">{{anime.name}}</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="row box" *ngIf="(viewSuggeriti | async)">
    <div *ngFor="let anime of (suggeriti | async)">
      <div class="card">
        <div class="imgBx">
          <img src="{{anime.image}}" >
        </div>
        <div class="details">
          <h2 style="overflow: hidden;text-overflow: ellipsis;">{{anime.name}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
